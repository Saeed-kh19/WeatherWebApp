<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f7f9fc;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .login-container {
      background: white;
      padding: 2rem;
      border-radius: 10px;
      box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
      width: 400px;
      text-align: center;
    }

    .login-container h1 {
      margin-bottom: 1rem;
      color: #0056b3;
    }

    .login-container input {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      border: 1px solid #0056b3;
      border-radius: 5px;
    }

    .login-container button {
      background-color: #0056b3;
      color: white;
      border: none;
      padding: 10px;
      width: 100%;
      cursor: pointer;
      border-radius: 5px;
    }

    #message {
      margin-top: 1rem;
      font-size: 1rem;
    }

    .error-message {
      color: red;
    }

    .success-message {
      color: green;
    }
  </style>
</head>
<body>
  <div class="login-container">
    <h1>Login</h1>
    <form id="loginForm" method="POST">
      {% csrf_token %}
      <input type="text" id="username" name="username" placeholder="Username" required>
      <input type="email" id="email" name="email" placeholder="Email Address" required>
      <button type="submit">Login</button>
    </form>
    <div id="message"></div> <!-- Div to display messages -->
    <div id="tokenOutput"></div> <!-- Div to display the token -->
  </div>

  <script>
    document.getElementById('loginForm').addEventListener('submit', async function(event) {
      event.preventDefault(); // Prevent the page from refreshing

      const formData = new FormData(event.target); // Collect form data
      const messageDiv = document.getElementById('message');
      const tokenOutput = document.getElementById('tokenOutput'); // Div to show the token

      // Clear previous messages and token
      messageDiv.innerHTML = '';
      tokenOutput.innerHTML = '';

      try {
        const response = await fetch('/login/', {
          method: 'POST',
          body: formData, // Send form data directly
        });

        const data = await response.json();

        if (response.ok) {
          // Show success message and display the token
          messageDiv.innerHTML = `<p class="success-message">Login successful!</p>`;
          tokenOutput.innerHTML = `<p>Token: <strong>${data.token}</strong></p>`;
          localStorage.setItem('authToken', data.token); // Store token locally
        } else {
          // Show error message
          messageDiv.innerHTML = `<p class="error-message">${data.Error || 'Login failed!'}</p>`;
        }
      } catch (error) {
        console.error('Error during login:', error);
        messageDiv.innerHTML = `<p class="error-message">An unexpected error occurred.</p>`;
      }
    });
  </script>
</body>
</html>
